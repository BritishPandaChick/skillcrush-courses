<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Skillcrush 102-Add An Action to Manipulate the DOM" />
    <title>Add an action to manipulate the DOM</title>
  </head>
  <body>
    <button id="the-button">Click Me!</button>
    <p id="the-notice">You clicked the button!</p>

    <!-- JavaScript -->
    <script>
      var myButton = document.getElementById('the-button');
      myButton.addEventListener("click", showClickedButton, false);

      function showClickedButton() {
        var myNotice = document.getElementById('the-notice');
        myNotice.style.display = 'block';
      };
    </script>
  </body>
</html>
