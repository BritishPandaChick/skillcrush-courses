<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Skillcrush 102-Make a Timer" />
    <title>Make a Timer</title>
  </head>
  <body>
    <h1>Make a Timer</h1>
    <div id="timer"></div>

    <!-- JavaScript -->
    <script>
      var time = 10;
      var time = document.getElementById("timer");
      setInterval(function(){
        if (time < 0) {
          return;
        }
      });
    </script>
  </body>
</html>
