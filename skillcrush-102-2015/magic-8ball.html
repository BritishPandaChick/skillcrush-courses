<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Skillcrush 102-Magic 8 Ball" />
    <title>Magic 8 Ball</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!-- Stylesheet -->
    <style>
      #answer {
        display: none;
      }
    </style>
  </head>
  <body>
    <form id="magic-eight-ball" method="post">
      Ask a question:
      <input type="text" name="question" id="question" size="70" />
      <input type="submit" name="submit" value="Ask" />
    </form>

    <div id="answer"></div>

    <!-- JavaScript -->
    <script>
      $(document).ready(function(e) {
        e.preventDefault();
        var answers = ['Yes', 'No', 'Maybe', 'Oh who knows!'];
        var random = answers[Math.floor(Math.random() * answers.length)];
        $('div#answer').text(random).fadeIn('fast');
      });
    </script>
  </body>
</html>
