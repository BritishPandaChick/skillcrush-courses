<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Skillcrush 102-Add jQuery to a page" />
    <title>Add jQuery to a Page</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <!-- JavaScript -->
    <script>
      $(document).ready(function() {
        alert('You did it! You can now write jQuery on this page.');
      });
    </script>
  </body>
</html>
