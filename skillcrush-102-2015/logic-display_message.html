<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Skillcrush 102-Use Logic to Display a Message" />
    <title>Use Logic to Display a Message</title>
  </head>
  <body>
    <h1>Question: <span id="question"></span></h1>
    <h2>Answer: <span id="answer"></span></h2>
    <p><span id="message"></span></p>

    <!-- JavaScript -->
    <script>
      var question = 'Do you love pandas?';
      var answer = prompt(question);
      var message = checkAnswer(answer);
	  
      var questionElem = document.getElementById('question');
      questionElem.innerHTML = question;

      var answerElem = document.getElementById('answer');
      answerElem.innerHTML = answer;

      var messageElem = document.getElementById('message');
      messageElem.innerHTML = message;

      function checkAnswer(answer) {
        if (answer.toLowerCase() == 'yes') {
          return 'Yay! Pandas are the best!';
        } else {
          return 'What?! How can you not like Pandas? Go watch some baby Pandas right now on YouTube!';
        }
      }
    </script>
   </body>
</html>
