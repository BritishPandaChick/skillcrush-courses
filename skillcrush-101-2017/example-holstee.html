<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example Span Tags</title>
    <!-- Stylesheet -->
	  <style>
      .emphasis-1 {
        font-style: italic;
        color: green;
      }
    </style>
  </head>
  <body>
    <p>In this paragraph, I want <span class="emphasis-1">these words to be italicized
      and green</span>. Nothing more, nothing less. Well <span class="emphasis-1">maybe
      this part too</span>.</p>
  </body>
</html>
