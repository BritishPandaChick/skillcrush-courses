<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Floating</title>
		<style>
			#first-div {
				background: #4593FE;
				float:right;
				width:200px;
				height: 200px;
			}

			#second-div {
				background: #09CDA1;
				float:left;
				width:200px;
				height: 200px;
			}

			#third-div {
				background: #FF605F;
				float:none;
			}

			div {
				color:white;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div id="first-div">First div</div>
		<div id="second-div">Second div</div>
		<div id="third-div">Third div</div>
	</body>
</html>
