<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Play with Fonts</title>
		<link href='https://fonts.googleapis.com/css?family=Miniver' rel='stylesheet'
		type='text/css' />
		<link href='https://fonts.googleapis.com/css?family=Seymour+One' rel='stylesheet'
		type='text/css' />
		<link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet'
		type='text/css' />
	</head>
	<body>
		<h1>Look at me! I am so loopy.</h1>
		<h2>And me, I am the one!</h2>
		<p>On the other hand, I am a little bitter(sweet).</p>

		<style>
			h1 {
				font-family: 'Seymour One';
				text-align:center;
			}

			h2 {
				font-family:'Bitter';
				text-align:center;
			}

			p {
				text-align:center;
				font-family:'Miniver';
			}
			</style>
		</body>
</html>
