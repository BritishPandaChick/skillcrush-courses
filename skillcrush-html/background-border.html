<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add background and border</title>
	</head>
	<body>
		<div id="main">
			<div id="header">
		    		<body background: url ("http://res2.windows.microsoft.com/resbox/en/windows/main/54670a57-81cd-427b-88d2-97181f36d26b_11.jpg"
						alt="background")>
		    		<h1>Hi, my name is Grace Hopper.</h1>
		  </div>
			<h2>I was a US Navy officer and was one of the first programmers to work on
				the Mark I computer at Harvard. I am credited with coining the term
				"debugging" for fixing software problems.</h2>
			<p>Born in New York City and joined the US Navy Reserves in 1943.</p>
		</div>

		<style>
			#header {
				background: url('http://res2.windows.microsoft.com/resbox/en/windows/main/54670a57-81cd-427b-88d2-97181f36d26b_11.jpg');
      	background-position: center (0, 0, 0, 0);
				background-attachment: fixed;
				background-size: cover;
			}

			h2 {
    		background: orange;
    		border: 2px groove purple;
			}

			p {
				background: yellow;
    		border: 2px dashed purple;
			}
	 </style>

	</body>
</html>
