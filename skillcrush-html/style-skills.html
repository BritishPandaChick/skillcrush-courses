<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Style Skills</title>
		<style>
			h1 {
				font-family:arial;
				color: purple;
				text-align:center;
    		font-weight:bold;
			}

			h2 {
				color:#414141;
				text-decoration: underline;
			}

			p {
				color: grey;
				font-family:serif;
			}
		</style>
	</head>
	<body>
		<h1>Hi, my name is Grace Hopper.</h1>
		<h2>I was a US Navy officer and was one of the first programmers to work on
			the Mark I computer at Harvard. I am credited with coining the term "debugging"
			for fixing software problems.</h2>
		<p>Born in New York City and joined the US Navy Reserves in 1943.</p>
	</body>
</html>
