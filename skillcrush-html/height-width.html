<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Height and Width</title>
	</head>
	<body>
		<div id="bio">
			<h1>Hi, my name is Grace Hopper.</h1>
			<h2>I was a US Navy officer and was one of the first programmers to work on the Mark I computer at Harvard. I am credited with coining the term "debugging" for fixing software problems.</h2>
			<p>Born in New York City and joined the US Navy Reserves in 1943.</p>
		</div>

		<style>
			#bio {
				height: 750px;
				width: 500px;
				color:white;
				background: blue;
			}
		</style>

	</body>
</html>
