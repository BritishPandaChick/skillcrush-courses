<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try out background and border properties</title>
  </head>
  <body>
    <div class="border-div">
      <div class="color-container" id="color-div-1"></div>
      <div class="color-container" id="color-div-2"></div>
      <div class="color-container" id="color-div-3"></div>
      <div class="color-container" id="color-div-4"></div>
      <div class="color-container" id="color-div-5"></div>
    </div>

    <style>
      .border-div {
          padding: 10px;
          border: 4px dotted black;
      }

      .color-container {
          width: 345px;
          height: 50px;
      }

      #color-div-1 {
          background: #ff4dd2;
      }

      #color-div-2 {
          background:#ff33cc;
      }

      #color-div-3 {
          background:#ff00bf;
      }

      #color-div-4 {
          background:#cc0099;
      }

      #color-div-5 {
          background:#990073
      }
    </style>
    
  </body>
</html>
