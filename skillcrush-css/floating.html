<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Give floating a try!</title>
  </head>
  <body>
    <div class="one"><h1>1</h1></div>
    <div class="two"><h1>2</h1></div>
    <div class="three"><h1>3</h1></div>

    <style>
      div {
        padding: 10px;
        margin: 10px;
        width: 75px;
        height: 75px;
      }

      h1 {
        font-family: sans-serif;
        color: white;
        text-align: center;
      }

      .one {
        background: red;
        float: right;
      }

      .two {
        background: purple;
        float: right;
      }

      .three {
        background: blue;
        float: right;
      }
    </style>
    
  </body>
</html>
