<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Put your text stylin skills to work</title>
  </head>
  <body>
    <h1>Question:</h1>
    <p> A house has four walls. All of the walls are facing south, and a bear is
      circling the house. What color is the bear?</p>
    <h2>Answer:</h2>
    <p>The house is on the north pole, so the circling bear is white.</p>

    <style>
      h1 {
        font-family: Comic Sans MS;
        color: red;
        font-style: bold;
        text-transform: lowercase;
        text-decoration: underline;
      }

      h2 {
        font-family: Arial;
        color: blue;
        text-transform: lowercase;
        font-style: bold;
        word-spacing: -2px;
      }

      p {
        font-family: Georgia;
        color: green;
        text-align: left;
        line-height: 30px;
        text-indent: 10%;
      }
    </style>

  </body>
</html>
