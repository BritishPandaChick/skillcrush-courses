<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a margin and some padding to this section</title>
  </head>
  <body>
    <section>
      <p>What art offers is a space - a certain <strong>breathing room</strong>
        for the spirit. - <em>John Updike</em></p>
    </section>

    <style>
      body {
        padding: 10px;
        margin: 20px;
      }

      section {
        border: 1px solid black;
        margin: 10px;
        padding: 20px;
      }

      p {
        font-family: sans-serif;
        font-size: 28px;
        line-height: 28px;
        margin: 20px;
        padding: 10px;
      }
      </style>
      
  </body>
</html>
