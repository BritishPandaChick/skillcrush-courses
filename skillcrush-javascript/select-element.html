<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Skillcrush 102-Select an Element with jQuery" />
    <title>Select an element with jQuery</title>
    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet" type="text/css">
  </head>
  <body>
    <button id="my-button">Click me!</button>
    <h1 id="my-header">Good job!</h1>

    <style>
      body {
        background-color: #E0FFFF;
      }

      h1#my-header {
        color: #9E939E;
        display: none;
        text-align: center;
        margin-top: 100px;
        font-family: 'Codystar';
        font-size: 60px;
      }
    </style>
       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#my-button').click(function() {
          setTimeout(function(){
            $('#my-header').fadeIn('slow'), function() {
              $('#my-header').fadeOut('slow'), function() {
                $('#my-header').fadeIn('fast').css('color', '#B0171F');
              });
            });
          }, 1000);
        });
      });
    </script>  
  </body>
</html>
